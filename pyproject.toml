[tool.poetry]
name = "tagcroft"
version = "0.1.0"
description = "tagcroft is a cli to put tags into podcast audio files"

license = "MIT"

authors = [
    "Philipp Wei√ümann <mail@philipp-weissmann.de>"
]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/derphilipp/tagcroft"
homepage = "https://github.com/derphilipp/tagcroft"

keywords = ['podcast', 'tags']

[tool.poetry.dependencies]
python = "^3.5"  # Compatible python versions must be declared here
PyYAML = "^5.1"
click = "^7.0"
dinsort = "^0.2"
eyed3 = "^0.9.2"

[tool.poetry.dev-dependencies]
pytest = "^5.3.5"
pytest-cov = "^2.8.1"

[tool.tagcroft.scripts]
my-script = 'tagcroft:main'


